<ion-card class="card-component">
  <ion-img [src]="imgUrl"></ion-img>

  <ion-card-content>

    <!-- Barra de coste -->
    <div class="cost-bar">
      <div class="cost"><img class="cost-img" src="https://riseofgods.store/wp-content/uploads/2024/06/SELLO-de-Pluton-733x1024.png">x{{ factionCost }}</div>
       <div class="roman">{{ romanCost }}</div>
    </div>

    <div class="counter-box">
      <ion-button fill="clear" class="counter-btn" (click)="decrease()">
        <ion-icon name="remove"></ion-icon>
      </ion-button>

      <span class="count">{{ count }}</span>

      <ion-button fill="clear" class="counter-btn" (click)="increase()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </div>

  </ion-card-content>
</ion-card>
