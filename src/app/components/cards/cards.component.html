<ion-card class="card-component">
  <ion-img [src]="cardData.img" (click)="showImg()" [ngClass]="{'banned':cardData.banned}"></ion-img>

  @if (cardData.banned) {
    <h4 class="banned-stamp">baneada</h4>
  }

  <ion-card-content>
    <div class="cost-bar">
      <div class="cost">
        <img class="cost-img"
             [src]="getSelloImg()">
             <span>
               X{{ cardData.factionCost }}
             </span>
      </div>
      <div class="roman">{{ cardData.cost | roman }}</div>
    </div>

    <div class="counter-box">
      <ion-button fill="clear" class="counter-btn" (click)="decrease()">
        <ion-icon name="remove"></ion-icon>
      </ion-button>

      <span class="count">{{ count }}</span>

      <ion-button fill="clear" class="counter-btn" (click)="increase()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </div>
  </ion-card-content>

</ion-card>
