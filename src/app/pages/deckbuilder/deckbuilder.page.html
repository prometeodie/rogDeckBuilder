<ion-header>
  <ion-toolbar>

    <!-- Botón back -->
    <ion-icon
      slot="start"
      name="arrow-back-outline"
      class="icon icon-l"
      routerLink="/home">
    </ion-icon>

    <!-- TÍTULO EDITABLE -->
    <div class="editable-title">

      @if (!editingTitle) {
        <ion-title
          class="title-centered"
          (click)="enableEdit()">
          {{ deckName || 'Deck Builder' }}
        </ion-title>
      }

      @if (editingTitle) {
        <ion-input
          class="title-input"
          [value]="deckName"
          (ionInput)="deckName = $any($event.target).value"
          (ionBlur)="saveTitle()"
          (keyup.enter)="saveTitle()"
          autofocus="true"
          maxlength="24">
        </ion-input>
      }

    </div>

    <!-- Botón buscar -->
    <ion-icon
      name="search-outline"
      slot="end"
      class="icon"
      (click)="toggleSearch($event)">
    </ion-icon>

  </ion-toolbar>
</ion-header>

<div class="sticky-nav">
  <div class="nav-items">
    <button class="nav-item">1</button>
    <button class="nav-item">2</button>
    <button class="nav-item">3</button>
    <button class="nav-item">4</button>
    <button class="nav-item">5</button>
    <button class="nav-item">6</button>
  </div>
</div>

@if (searchOpen) {
  <ng-container>
    <ion-searchbar show-clear-button="always" placeholder="Buscar..." class="searchbar"></ion-searchbar>
  </ng-container>
}

<ion-content class="deck-layout" (click)="closeSearch()">
  <div class="main-container">

    <div class="sidebar">
      <div class="sidebar-btn sidebar-item">
        <ion-button expand="block" class="sb-btn" fill="solid" color="dark">Mazo</ion-button>
        <ion-button expand="block" class="sb-btn" fill="solid" color="dark">SD</ion-button>
      </div>

      <div class="sidebar-item">Cartas seleccionadas</div>
    </div>

    <div class="content-area">
      <div class="cards-wrapper">
        <div class="cards-container">

          <!-- tus cards -->
          <card class="card" imgUrl="https://riseofgods.store/wp-content/uploads/2024/06/Sello-Jupiter.png" [initialCount]="0"></card>
          <card class="card" imgUrl="https://riseofgods.store/wp-content/uploads/2024/06/ESTRUCTURA-4-Canon-de-Zagh-733x1024.png" [initialCount]="0"></card>
          <card class="card" imgUrl="https://riseofgods.store/wp-content/uploads/2024/06/ESTRUCTURA-4-Canon-de-Zagh-733x1024.png" [initialCount]="0"></card>

        </div>
      </div>
    </div>

  </div>
</ion-content>
